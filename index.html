<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Real-Time Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="particles"></div>
    <div class="clock-container">
        <div class="clock">
            <div class="time">
                <div class="time-segment">
                    <div class="segment" id="hours">00</div>
                </div>
                <div class="separator">:</div>
                <div class="time-segment">
                    <div class="segment" id="minutes">00</div>
                </div>
                <div class="separator">:</div>
                <div class="time-segment">
                    <div class="segment" id="seconds">00</div>
                </div>
            </div>
            <div class="date" id="date">Tuesday, July 1, 2025</div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
